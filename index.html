<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
	<!-- kleuren voor de leuk -->
	<body class="nottopbar" style="background: rgb(55,69,87);
	background: radial-gradient(circle, rgba(55,69,87,1) 0%, rgba(34,34,34,1) 100%);">
		<div class="login">
			<h1>MountainGoats Login</h1>
			<!-- checked voor de username en wachtwoord -->
			<form action="authenticate.php" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required >
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required >
				<input type="submit" value="Login" class="input">
			</form>
		</div>
	</body>
</html>
